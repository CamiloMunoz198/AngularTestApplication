<!-- Componente: Ingresos -->
<div>
  <h2 class="text-center text-primary">Ingresos</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let ingreso of (preGestService.obtenerListaIngresosService$|async)"
    >
      <span class="flex-grow-1">{{ingreso.DescripcionInterface|uppercase}}</span>
      <span class="text-success mx-3">{{ingreso.ValorInterface|currency}}</span>
      <button class="btn btn-sm btn-danger" (click)="preGestService.quitarItemService(ingreso)">
        <i class="bi bi-x-circle"></i>
        <!-- Bootstrap Icon -->
      </button>
    </li>
  </ul>
</div>
