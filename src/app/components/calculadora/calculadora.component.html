<div class="container mt-5">
<div class="d-flex justify-content-center mt-5">
  <h2 class="text-warning">Mi Calc Component</h2>
</div>


<div class="d-flex justify-content-center mt-3">
    <form [formGroup]="calculadoraFormGroup" class="mb-3 w-50" (ngSubmit)="addCampos()" >
    <input type="number" class="form-control mb-3" formControlName="Campo1" placeholder="Agrega un numero"> 
    <select formControlName="Operacion" class="form-select mb-3">
      <option *ngFor="let op of operacionesDisponibles" [value]="op.valor">
          {{ op.nombre }} ({{ op.valor }})
      </option>
  </select>
    <input type="number" class="form-control mb-3" formControlName="Campo2" placeholder="Agrega un numero"> 
    <button type="submit" class="btn btn-primary w-100" 
    
    >Add </button>
    </form>






    
</div>
<div class="d-flex justify-content-center mt-3 text-success">
<p>Resultado = {{resultado}}</p>

</div>
<app-resultado-detalle></app-resultado-detalle>

</div>
