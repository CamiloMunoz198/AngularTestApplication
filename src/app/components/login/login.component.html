<div class="container d-flex justify-content-center mt-5">
<div class="card p-4 shadow-sm text-bg-dark border border-secondary" style="width: 25rem;">
<h3 class="text-center mb-4">Iniciar Sesión</h3>

<form [formGroup]="loginFormGroup" (submit)="logguear()">
  <div class="mb-3">
<input type="text" formControlName="usuarioFormControl" class="form-control" placeholder="Email">
</div>
<div class="mb-3">
<input type="text" formControlName="passwordFormControl" class="form-control" placeholder="Contraseña">
</div>
<div class="mb-3">
<button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
</div>
</form>
</div>
</div>
