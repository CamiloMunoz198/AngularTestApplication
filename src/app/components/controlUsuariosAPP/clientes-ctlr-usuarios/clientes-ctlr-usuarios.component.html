<section class="container py-4 mb-4">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <a href="#" class="btn btn-primary w-100"
            data-bs-toogle="modal" data-bs-target="#agregarClienteModal">
                <i class="bi bi-plus-circle"></i> Agregar Cliente
            </a>
        </div>

    </div>
</div>
</section>

<section>
    <div class="container-fluid px-4">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0"><i class="bi bi-people-fill"></i> Lista de Clientes</h4>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th style="min-width: 200px;">Id Completo</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>Correo</th>
                                    <th>Saldo</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cliente of clienteGesService.obtenerListaClientes$ | async">
                                    <td>
                                        <code class="text-primary fw-bold" style="word-break: break-all; font-size: 0.85rem;">
                                            {{cliente.Id}}
                                        </code>
                                    </td>
                                    <td>{{cliente.Nombres}}</td>
                                    <td>{{cliente.Apellidos}}</td>
                                    <td>{{cliente.Email}}</td>
                                    <td class="fw-bold">{{cliente.Saldo | currency:'COP':'$':'1.0-0'}}</td>
                                    <td class="text-nowrap text-center">
                                        <button class="btn btn-outline-warning btn-sm me-2" (click)="clienteGesService.onAgregarClienteListService(cliente)">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm" (click)="clienteGesService.eliminarClienteService(cliente)">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
